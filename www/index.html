<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="framework7/css/my-app.css">
  </head>
  <body>
    <!-- 左右メニューを出す時のおまじない。この位置にいないと他の機能が動作しない -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>


    <!-- 左窓。この位置にいないと他の機能が動作しない -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
        <ul>
          <li>メモ</li>
        </ul>
      </div>
    </div>


    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Ark for iOS</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel">
                <i class="icon icon-bars"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li class="swipeout">
                    <a href="editor.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">メモ</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="localforage.min.js"></script>
    <script type="text/javascript" src="gistapi.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>
  </body>
</html>
