<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="framework7/css/my-app.css">
  </head>
  <body>
    <!-- 左右メニューを出す時のおまじない。この位置にいないと他の機能が動作しない -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>


    <!-- 左窓。この位置にいないと他の機能が動作しない -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
        <ul id="leftMemoList">
        </ul>
      </div>
    </div>


    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="editor.html?mode=newMemo" class="link icon-only">
                <i class="f7-icons">add</i>
              </a>
            </div>
            <div class="center sliding">Ark for iOS</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel">
                <i class="icon icon-bars"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="list-block">
                <ul id="memoList">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script id="memoTemplate" type="text/template7">
		<li class="swipeout">
			<a href="editor.html?id={{id}}" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">{{title}}</div>
                </div>
              </div>
			</a>
        </li>
    </script>

    <script id="leftMemoListTemplate" type="text/template7">
        <li class="swipeout">
            <a href="" class="item-link close-panel leftMemo" data-id='{{id}}'>
                {{title}}
            </a>
        </li>
    </script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="localforage.min.js"></script>
    <script type="text/javascript" src="gistapi.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>
  </body>
</html>
